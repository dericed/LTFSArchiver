<html>
	<head>
		<base target="ltfsa_gui_results"/>
		<link href="/ltfsa_gui/css/1.css" type="text/css" rel="stylesheet"/>
	</head>
<body>
<div style="clear:both" class="divbluesmall">
	<form action="/cgi-bin/ltfsa_gui/ltfsarequest" method="get" target="ltfsa_gui_results">
		<input type="submit" value="AddTape" class="formbutton"/>
		<input type="hidden" name="service" value="AddTape"/>
		<br/><br/>Tape
		<input type="text" name="TapeID" size="5" value="null"/>
		Pool 
		<input type="text" name="PoolName" size="5" value="null"/>
		<br/>Format: No<input type="radio" name="Format" value="N" checked="yes"/>
		Yes<input type="radio" name="Format" value="Y"/>
		Force<input type="radio" name="Format" value="F"/>
	</form>
</div>
<hr/>
<div style="clear:both" class="divbluesmall">
	<form action="/cgi-bin/ltfsa_gui/ltfsarequest" style="margin:0px">
		<input type="submit" value="QueryTapes" class="formbutton"/>
		<input type="hidden" name="service" value="QueryTapes"/>
		<br/><br/>Tape
		<input type="text" name="TapeID" size="5" value="null"/>
		Pool 
		<input type="text" name="PoolName" size="5" value="null"/>
	</form>
</div>
<hr/>
<div style="clear:both" class="divbluesmall">
	<form action="/cgi-bin/ltfsa_gui/ltfsarequest" style="margin:0px">
		<input type="submit" value="QueryDevices" class="formbutton"/>
		<input type="hidden" name="service" value="QueryDevices"/>
		<br/><br/>Device
		<input type="text" name="Device" size="4" value="null"/>
		Status 
		<select name="Status">
			<option value="null">any</option>
			<option>free</option>
			<option>busy</option>
			<option>idle</option>
		</select>
	</form>
</div>
<hr/>
<div style="clear:both" class="divbluesmall">
	<form action="/cgi-bin/ltfsa_gui/ltfsarequest" style="margin:0px">
		<input type="submit" value="QueryTasks" class="formbutton"/>
		<input type="hidden" name="service" value="QueryTasks"/>
		<br/><br/>Tape
		<input type="text" name="TapeID" size="5" value="null"/>
		Pool 
		<input type="text" name="PoolName" size="5" value="null"/>
		<br/><br/>File
		<input type="text" name="FileName" size="5" value="null"/>
		date
		<input type="date" name="Date" size="5" value="null"/>
		<br/><br/>from
		<input type="date" name="FromDate" size="5" value="null"/>
		to
		<input type="date" name="ToDate" size="5" value="null"/>
		<br/><br/>Status 
		<select name="Status" style="float:right">
			<option value="null">any</option>
			<option>completed</option>
			<option>running</option>
			<option>waiting</option>
			<option>fallout</option>
		</select>
		<br/>Action
		<select name="LTFSAction" style="clear:both;float:right">
			<option value="null">any</option>
			<option>AddTape</option>
			<option>Checksum</option>
			<option>ListTape</option>
			<option>MakeAvailableMount</option>
			<option>MakeAvailableUnmount</option>
			<option>RestoreFromLTO</option>
			<option>WriteToLTO</option>
		</select>
	</form><br/>
</div>
<hr/>
<div style="clear:both" class="divbluesmall">
	<form action="/cgi-bin/ltfsa_gui/ltfsarequest" style="margin:0px">
		<input type="submit" value="GetStatus" class="formbutton"/>
		<input type="hidden" name="service" value="GetStatus"/>
		<br/><br/>TaskID
		<input type="text" name="TaskID" size="20" value="null"/>
	</form>
</div>
<hr/>
<div style="clear:both" class="divbluesmall">
	<form action="/cgi-bin/ltfsa_gui/ltfsarequest" style="margin:0px">
		<input type="submit" value="WriteToLTO" class="formbutton"/>
		<input type="hidden" name="service" value="WriteToLTO"/>
		<br/><br/>Pool 
		<input type="text" name="PoolName" size="5" value="null"/>
		<br/>File
		<input type="text" name="FileName" size="20" value="null" style="clear:both;float:right"/>
		<br/><br/>Checksum
		<select name="Checksum" style="float:right">
			<option value="null">default</option>
			<option value="N">none</option>
			<option>MD5</option>
			<option>MD5_both</option>
			<option>SHA1</option>
			<option>SHA1_both</option>
			<option>FILE</option>
		</select>
		<br/>ChecksumFile
		<input type="text" name="ChecksumFile" size="20" value="null" style="clear:both;float:right"/>
	</form><br/>
</div>
<hr/>
<div style="clear:both" class="divbluesmall">
	<form action="/cgi-bin/ltfsa_gui/ltfsarequest">
		<input type="submit" value="Restore" class="formbutton"/>
		<input type="hidden" name="service" value="RestoreFromLTO"/>
		<br/><br/>File
		<input type="text" name="FileName" size="20" value="null" style="clear:both;float:right"/>
		<br/>DestPath
		<input type="text" name="DestPath" size="20" value="null" style="clear:both;float:right"/>
		<br/><br/>Checksum
		<select name="Checksum" style="float:right">
			<option value="null">default</option>
			<option value="N">none</option>
			<option>MD5</option>
			<option>MD5_both</option>
			<option>SHA1</option>
			<option>SHA1_both</option>
			<option>FILE</option>
		</select>
		<br/>ChecksumFile
		<input type="text" name="ChecksumFile" size="20" value="null" style="clear:both;float:right"/>
	</form><br/>
</div>
<hr/>
<div style="clear:both" class="divbluesmall">
	<form action="/cgi-bin/ltfsa_gui/ltfsarequest" style="margin:0px">
		<input type="submit" value="Checksum" class="formbutton"/>
		<input type="hidden" name="service" value="Checksum"/>
		<br/><br/>File
		<input type="text" name="FileName" size="20" value="null" style="clear:both;float:right"/>
		<br/><br/>Checksum
		<select name="Checksum" style="float:right">
			<option value="null">default</option>
			<option>MD5</option>
			<option>MD5_both</option>
			<option>SHA1</option>
			<option>SHA1_both</option>
			<option>FILE</option>
		</select>
		<br/>ChecksumFile
		<input type="text" name="ChecksumFile" size="20" value="null" style="clear:both;float:right"/>
	</form><br/>
</div>
<hr/>
<div style="clear:both">
	<!-- might be cgi-bin instead of html here 
	<form action="/cgi-bin/ltfsa_gui/ltfsa_gui_APIs" style="margin:0px">
		<input type="submit" value="APIs Services"/>
	</form>-->
</div>
</body></html>
